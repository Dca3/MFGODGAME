<div class="app-container">
  <!-- Navigation Bar -->
  <nav class="navbar" *ngIf="isAuthenticated">
    <div class="nav-container">
      <div class="nav-brand">
        <div class="brand-logo">
          <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 2a8 8 0 100 16 8 8 0 000-16zM8 12a2 2 0 114 0 2 2 0 01-4 0z"/>
          </svg>
        </div>
        <span class="brand-text">Mafia MMORPG</span>
      </div>
      
      <div class="nav-menu">
        <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
          </svg>
          Ana Sayfa
        </a>
        <a routerLink="/profile" routerLinkActive="active" class="nav-link">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
          </svg>
          Profil
        </a>
        <a routerLink="/inventory" routerLinkActive="active" class="nav-link">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"/>
          </svg>
          Envanter
        </a>
        <a routerLink="/quests" routerLinkActive="active" class="nav-link">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          Görevler
        </a>
        <a routerLink="/duel" routerLinkActive="active" class="nav-link">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"/>
          </svg>
          Düello
        </a>
      </div>
      
      <div class="nav-user">
        <div class="user-info">
          <div class="user-avatar">
            <img [src]="getUserAvatar()" [alt]="userProfile?.username || 'User'" class="avatar-img">
          </div>
          <div class="user-details">
            <span class="username">{{ userProfile?.username || 'Player' }}</span>
            <span class="user-level">Seviye {{ userProfile?.level || 1 }}</span>
          </div>
        </div>
        <button (click)="logout()" class="logout-btn">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd"/>
          </svg>
          <span class="logout-text">Çıkış Yap</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content" [class.with-nav]="isAuthenticated">
    <router-outlet></router-outlet>
  </main>

  <!-- Loading Overlay -->
  <div class="loading-overlay" *ngIf="loading">
    <div class="loading-spinner">
      <div class="spinner"></div>
      <p>Yükleniyor...</p>
    </div>
  </div>
</div>
